<!DOCTYPE >
<head>
  <style type="text/css">
    .button:focus {
      outline: none;
    }

    .button {
      padding: 1em;
      border: 0;
      font-size: 0.8rem;
      color: white;
      border-radius: 0.5em;
      background-image: linear-gradient(to bottom, #57b, #148);
      box-shadow: inset 0em 1em 0em #124;
    }
    .button:active {
      box-shadow: inset 0 0 0.5em red, inset 0 0.5em 1em yellow;
    }
  </style>
</head>
<body>
  <button class="button">Sign up now</button>
</body>
