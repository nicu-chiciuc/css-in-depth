<!DOCTYPE >
<head>
  <style type="text/css">
    .fade {
      --big: 30px;

      height: 6em;
      width: 400px;
      background-image: repeating-linear-gradient(
        90deg,
        red 0px,
        blue var(--big),
        green var(--big),
        yellow calc(var(--big) * 2)
      );
      border-radius: 0.3em;
    }
  </style>
</head>
<body>
  <div class="fade"></div>
</body>
